<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Snippet Optimization Tool</title>

</head>
<body>
    
    <div class="container">
        <h2><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png", width=100px, alt="Google Logo"> Serp Snippet Optimization Tool</h2>
    </div>

    <div class="container">
        <form action="snippet">
            <input type="text" id="titleField" value="" placeholder="Title" onchange="changeTitle(this.value)">
            <span id="charactersTitle"></span><span>/580px</span><br><br>
            <input type="text" id="urlField" value="" placeholder="URL" onchange="changeURL(this.value)">
            <span id="charactersUrl"></span><span>/385px</span><br><br>
            <input type="text" id="descriptionField" value="" placeholder="Description" onchange="changeDescription(this.value)">
            <span id="charactersDescription"></span><span>/990px</span><br><br>
        </form>

        <form>
            <input type="radio" id="rich-yes" name="rich" value="yes" onclick="checkRating('rich')"> 
            <label for="rich-yes">Rich Snippet</label><br>
            <input type="radio" id="date-yes" name="date" value="yes" onclick="checkDate('date')"> 
            <label for="date-yes">Date</label><br>
        </form>

        <br>

            <div id="results">
                <p>Qui vedrai il tuo risultato:</p>
                <hr>
                <div id="url"> </div>
                <div id="title"> </div>
                <div id="rating"> </div>
                <div id="starts"> </div>
                <div id="date"></div> <div id="description"></div>
            </div>
    </div>    
    
    <!-- JS -->
    <script src="main.js"></script>

</body>
</html>
